<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Araç Ekle / Düzenle</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/style.css">
</head>
<body>
    <div class="container">
        <h1 class="my-4">Araç Ekle / Düzenle</h1>
    <form action="/arac/save" method="post">
        <input type="hidden" name="id" th:value="${arac.id}" />
        <label>Marka:</label>
        <input type="text" name="marka" th:value="${arac.marka}"class="form-control" required/><br>
        <label>Model:</label>
        <input type="text" name="model" th:value="${arac.model}"class="form-control" required/><br>
        <label>Yıl:</label>
        <input type="number" name="yil" th:value="${arac.yil}"class="form-control" required/><br>
        <label>Fiyat:</label>
        <input type="number" name="fiyat" th:value="${arac.fiyat}"class="form-control" required/><br>
        <button type="submit" class="btn btn-success">Kaydet</button>
    </form>
    <a href="/"class="btn btn-primary mb-3">Geri</a>
</body>
</html>
