<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Araç Listesi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/style.css">
</head>
<body>
    <div class="container">
        <h1 class="my-4">Araç Listesi</h1>
    <a href="/arac/new" class="btn btn-primary mb-3">Yeni Araç Ekle</a>
    <table class="table table-bordered">
        <thead class="table-black">

            <tr>
                <th>Marka</th>
                <th>Model</th>
                <th>Yıl</th>
                <th>Fiyat</th>
                <th>ID</th>
                <th>İşlemler</th>
                
            </tr>
        </thead>
        <tbody>
            <tr th:each="arac : ${araclar}">
                <td th:text="${arac.marka}"></td>
                <td th:text="${arac.model}"></td>
                <td th:text="${arac.yil}"></td>
                <td th:text="${arac.fiyat}"></td>
                <td th:text="${arac.id}"></td>
                <td>
                    <a th:href="@{/arac/edit/{id}(id=${arac.id})}"class="btn btn-warning">Düzenle</a> |
                    <a th:href="@{/arac/delete/{id}(id=${arac.id})}" class="btn btn-danger">Sil</a>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
